<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wgth@200;400&display=swap">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="assets/Logo.png" alt="logo de alura" class="logo">
    </header>
    <main class="presentacion">
        <section class="presentacion__contenido">
            <textarea class="text-area" cols="42" rows="9" placeholder="   Ingresa el texto aquí..."></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="boton__encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton__desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="mensaje__salida">
            <textarea class="mensaje" cols="20" rows="5" >El resultado aparecera aquí... </textarea>
            <div class="botones">
                <button class="boton__copiar" onclick="botonCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer"> Desarrollado por Juan Suca estudiante de Alura Latam + Oracle Next Education.</footer>
    
<script src="script.js"></script>
</body>
</html>
